<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BTEL - Blocktanks Events League</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>BTEL</h1>
    <p>Blocktanks Events League</p>
    <button id="scrollToTable">View League Table</button>
  </header>

  <main>
    <section id="league">
      <h2>League Table</h2>
      <table id="leagueTable">
        <thead>
          <tr>
            <th>Username</th>
            <th>K/D Ratio</th>
            <th>Official</th>
            <th>Matches</th>
            <th>Wins</th>
            <th>Losses</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section id="matches">
      <h2>Recent Matches</h2>
      <ul id="matchList"></ul>
    </section>
  </main>

  <footer>
    <p>BTEL &copy; 2025 | Powered by Blocktanks</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
